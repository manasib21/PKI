<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKI Certificate Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            font-weight: 600;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .alert {
            border-radius: 0.5rem;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        .text-area {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-success { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">
                            <i class="fas fa-certificate text-primary me-2"></i>
                            PKI Certificate Manager
                        </h2>
                        <p class="text-muted mb-0">Generate, sign, and manage X.509 certificates</p>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="pkiTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="key-tab" data-bs-toggle="tab" data-bs-target="#key" type="button" role="tab">
                                    <i class="fas fa-key me-2"></i>Key Generation
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="csr-tab" data-bs-toggle="tab" data-bs-target="#csr" type="button" role="tab">
                                    <i class="fas fa-file-signature me-2"></i>CSR Generation
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="sign-tab" data-bs-toggle="tab" data-bs-target="#sign" type="button" role="tab">
                                    <i class="fas fa-stamp me-2"></i>Certificate Signing
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">
                                    <i class="fas fa-upload me-2"></i>Upload Root CA
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content mt-4" id="pkiTabContent">
                            <!-- Key Generation Tab -->
                            <div class="tab-pane fade show active" id="key" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5 class="mb-0">Generate Key Pair</h5>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="keySize" class="form-label">Key Size</label>
                                                    <select class="form-select" id="keySize">
                                                        <option value="2048">2048 bits</option>
                                                        <option value="4096">4096 bits</option>
                                                    </select>
                                                </div>
                                                <button class="btn btn-primary" onclick="generateKey()">
                                                    <i class="fas fa-magic me-2"></i>Generate Key Pair
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5 class="mb-0">Generated Keys</h5>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label class="form-label">Private Key</label>
                                                    <textarea class="form-control text-area" id="privateKey" rows="8" readonly></textarea>
                                                    <button class="btn btn-sm btn-outline-primary mt-2" onclick="downloadFile('private_key', 'private_key.pem')">
                                                        <i class="fas fa-download me-1"></i>Download
                                                    </button>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Public Key</label>
                                                    <textarea class="form-control text-area" id="publicKey" rows="6" readonly></textarea>
                                                    <button class="btn btn-sm btn-outline-primary mt-2" onclick="downloadFile('public_key', 'public_key.pem')">
                                                        <i class="fas fa-download me-1"></i>Download
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- CSR Generation Tab -->
                            <div class="tab-pane fade" id="csr" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5 class="mb-0">Generate Certificate Signing Request</h5>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="csrPrivateKey" class="form-label">Private Key (PEM format)</label>
                                                    <textarea class="form-control text-area" id="csrPrivateKey" rows="6" placeholder="-----BEGIN PRIVATE KEY-----"></textarea>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <label for="country" class="form-label">Country (C)</label>
                                                            <input type="text" class="form-control" id="country" value="US" maxlength="2">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <label for="state" class="form-label">State/Province (ST)</label>
                                                            <input type="text" class="form-control" id="state">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="locality" class="form-label">Locality (L)</label>
                                                    <input type="text" class="form-control" id="locality">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="organization" class="form-label">Organization (O)</label>
                                                    <input type="text" class="form-control" id="organization">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="organizationalUnit" class="form-label">Organizational Unit (OU)</label>
                                                    <input type="text" class="form-control" id="organizationalUnit">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="commonName" class="form-label">Common Name (CN)</label>
                                                    <input type="text" class="form-control" id="commonName" placeholder="example.com">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="dnsNames" class="form-label">DNS Names (comma-separated)</label>
                                                    <input type="text" class="form-control" id="dnsNames" placeholder="example.com,www.example.com">
                                                </div>
                                                <button class="btn btn-primary" onclick="generateCSR()">
                                                    <i class="fas fa-file-signature me-2"></i>Generate CSR
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5 class="mb-0">Generated CSR</h5>
                                            </div>
                                            <div class="card-body">
                                                <textarea class="form-control text-area" id="generatedCSR" rows="12" readonly></textarea>
                                                <button class="btn btn-outline-primary mt-2" onclick="downloadFile('csr', 'certificate_request.csr')">
                                                    <i class="fas fa-download me-1"></i>Download CSR
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Certificate Signing Tab -->
                            <div class="tab-pane fade" id="sign" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5 class="mb-0">Sign Certificate</h5>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="rootCertificate" class="form-label">Root Certificate (PEM format)</label>
                                                    <textarea class="form-control text-area" id="rootCertificate" rows="6" placeholder="-----BEGIN CERTIFICATE-----"></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="rootPrivateKey" class="form-label">Root Private Key (PEM format)</label>
                                                    <textarea class="form-control text-area" id="rootPrivateKey" rows="6" placeholder="-----BEGIN PRIVATE KEY-----"></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="csrToSign" class="form-label">CSR to Sign (PEM format)</label>
                                                    <textarea class="form-control text-area" id="csrToSign" rows="6" placeholder="-----BEGIN CERTIFICATE REQUEST-----"></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="validityDays" class="form-label">Validity (days)</label>
                                                    <input type="number" class="form-control" id="validityDays" value="365" min="1" max="3650">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="signDnsNames" class="form-label">DNS Names (comma-separated)</label>
                                                    <input type="text" class="form-control" id="signDnsNames" placeholder="example.com,www.example.com">
                                                </div>
                                                <button class="btn btn-primary" onclick="signCertificate()">
                                                    <i class="fas fa-stamp me-2"></i>Sign Certificate
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5 class="mb-0">Signed Certificate</h5>
                                            </div>
                                            <div class="card-body">
                                                <textarea class="form-control text-area" id="signedCertificate" rows="12" readonly></textarea>
                                                <button class="btn btn-outline-primary mt-2" onclick="downloadFile('certificate', 'signed_certificate.crt')">
                                                    <i class="fas fa-download me-1"></i>Download Certificate
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Upload Root CA Tab -->
                            <div class="tab-pane fade" id="upload" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-8 mx-auto">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5 class="mb-0">Upload Root Certificate Authority</h5>
                                            </div>
                                            <div class="card-body">
                                                <form id="uploadForm" enctype="multipart/form-data">
                                                    <div class="mb-3">
                                                        <label for="rootCertFile" class="form-label">Root Certificate File (.pem, .crt)</label>
                                                        <input type="file" class="form-control" id="rootCertFile" accept=".pem,.crt">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="rootKeyFile" class="form-label">Root Private Key File (.pem, .key)</label>
                                                        <input type="file" class="form-control" id="rootKeyFile" accept=".pem,.key">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="fas fa-upload me-2"></i>Upload Root CA
                                                    </button>
                                                </form>
                                                <div id="uploadResult" class="mt-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Status Messages -->
                        <div id="statusMessages" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
